<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allen's Portfolio - Contact</title>

    <link rel="stylesheet" href=" css/style.css">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
</head>

<body>
    <!-- header design -->
    <header class="header">
        <a href="index.html" class="logo">Allen's Portfolio<span class="animate" style="--i:1;"></span></a>
        <div class='bx bx-menu' id="menu-icon"></div>

        <nav class="navbar">
            <a href="index.html" >Home</a>
            <a href="about.html">About Me</a>
            <a href="projects.html">My Projects</a> 
            <a href="contact.html" class="active">Contact Me</a> 

            <span class="active-nav"></span>
            <span class="animate" style="--i:1;"></span>
        </nav>
    </header>
    
    <section class="contact show-animate" id="contact">
        <span class="animate" style="--i:1;"></span>
        <h2 class="heading">Contact <span>Me</span></h2>

        <form action=" js/contact.php" method="post">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" name="fullname" placeholder="Full Name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" name="subject" placeholder="Subject" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea name="message" cols="30" rows="10" placeholder="Questions/Comments/Concerns" required></textarea>
                <span class="focus"></span>
            </div>

            <!-- Google reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6LcSet4pAAAAAECtBEyoh3O-RmQRHBe9dQeeW9WL" data-action="LOGIN"></div>

            <div class="btn-box btns">
                <button type="submit" class="btn">Submit</button> <!-- Maybe add in a value="Submit"-->
            </div>

        </form>

    </section>

    <!-- Footer Design -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 Allen Inc. | All rights reserved.</p>
        </div>
        <div class="footer-iconTop">
            <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

    <script src=" js/script.js"></script>
</body>
</html>
