<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Temp Name</title>

    <!-- CSS -->
    <style>
        body 
        {
            background-color: #FFC0CB;
            text-align: center;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        h1
        {
            color: #C71585;
        }

        button 
        {
            /* Make the sizing little bit bigger */
            font-size: 20px;
            border-color: #C71585;
            border-radius: 10%;
            color: #C71585;
            background-color: #FFC0CB;
            pointer-events: visible;
            cursor: pointer;
            width: 100px;
            height: 40px;
        }

        .popup
        {
            color: #C71585;
            font-size: 28px;
            position: absolute;
            top: 225px;
        }

        textarea
        {
            border-color: #C71585;
            border-radius: 10px;
            color: #C71585;
            background-color: white;
        }

        .gif-container
        {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 70vh; /* Make the container take full viewport height */
        }

        .gif
        {
            max-width: 100%; /* Ensure the image scales within the container */
            height: auto;
        }

        .main-pic
        {
            max-width: 100%;
        }
    </style>

    <!-- JavaScript --> 
    <script>    
        document.addEventListener("DOMContentLoaded", function() 
        {
            let declinebtn = document.getElementById("decline");
            let acceptbtn = document.getElementById("accept");
            let gif = document.getElementById("gif");
            let pic = document.getElementById("main-pic");

            // After pressing deline show gif and hide no button
            declinebtn.onclick = function()
            {
                declinebtn.style.display = 'none';
                gif.style.display = 'block'
                pic.style.display = 'none';

                // Hide the gif after 3 seconds and show the decline button again
                setTimeout(function()
                {
                    gif.style.display = 'none';
                    pic.style.display = 'block';
                }, 3000); // 3 seconds

            };
            
            // After pressing accept show popup
            acceptbtn.onclick = function()
            {
                // Hide both buttons
                acceptbtn.style.display = 'none';
                declinebtn.style.display = 'none';
                pic.style.display = 'none';
                
                // Show the popup
                let popup = document.getElementById("popup");
                popup.style.display = 'block';
            };
        });
    </script>
</head>

<body>
    <h1>Greetings and Salutations Fine Shyt</h1>
    <h1>Would you like to go to the Gala with me?</h1>

    <button id="accept" class="accept">Yes!</button>
    <button id="decline" class="decline">No</button>

    <!-- Pop up for the Deline button-->
    <div class="gif-container" >
        <img src="black-guy-saying-no-no.gif" alt="gif" id="gif" style="display:none;"> <!-- Consider just using the link in src: https://media.giphy.com/media/3o7aD2sa4v8qz5xk1G/giphy.gif-->
        <img src="Gala Date Night! - 2.jpeg" alt="date" id="main-pic" class="main-pic"> <!-- Consider just using the link in src: https://media.giphy.com/media/3o7aD2sa4v8qz5xk1G/giphy.gif-->
    </div>


    <!-- Pop up Screen that shows up after clicking Yes -->
    <div id="popup" class="popup" style="display:none;">
        <div class="popup-content">

            <p>Great! Looking forward to itüëç</p>
            <p>please press the submit button so I can get the notification</p>

            <form action="https://formspree.io/f/mgegbakj" method="post"> 
    
                <div class="text-area">
                    <textarea name="message" cols="35" rows="10" placeholder="Any questions/comments/concerns speak now or forever hold your peace" required></textarea>
                    <span class="focus"></span>
                </div>

                <div class="btn-box btns">
                    <button type="submit" class="btn">Submit</button>
                </div>

            </form>
        </div>
    </div>
      
</body>

</html>
